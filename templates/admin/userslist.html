{% extends "navbar.html" %}

{% block content %}

    <div class="title"> Registered Users </div>
        <table class="table table-striped table-active table-responsive table-css table-bordered ">
            <thead>
                <tr>
                <th scope="col">Id</th>
                <th scope="col">Email</th>
                <th scope="col">Full Name</th>
                <th scope="col">Address</th>
                <th scope="col">Pincode</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users_data %}
                    <tr>
                        <th scope="row">{{ user[0] }}</th>
                        <td>{{ user[1] }}</td>
                        <td>{{ user[3] }}</td>
                        <td>{{ user[4] }}</td>
                        <td>{{ user[5] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock %}
