<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beautiful Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }
    .form-container {
      max-width: 450px;
      margin: 60px auto;
      padding: 30px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .form-title {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
      color: #333;
    }
    .btn-custom {
      background-color: #0d6efd;
      color: white;
      border-radius: 30px;
      transition: 0.3s;
    }
    .btn-custom:hover {
      background-color: #084298;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2 class="form-title">Register</h2>
  <form>
    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Enter password" required>
    </div>
    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter password" required>
    </div>
    <div class="mb-3">
      <label for="vehicle" class="form-label">Vehicle Type</label>
      <select class="form-select" id="vehicle" required>
        <option selected disabled value="">Choose...</option>
        <option>Car</option>
        <option>Bike</option>
        <option>Scooter</option>
      </select>
    </div>
    <div class="d-grid">
      <button type="submit" class="btn btn-custom">Register</button>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
